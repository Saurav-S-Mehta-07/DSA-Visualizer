<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Searching Algorithms Visualizer</title>
<link rel="stylesheet" href="../css/searching.css">
</head>
<body>
<header>
    <h1>Searching Algorithms Visualizer</h1>
    <a href="../html/home.html">‚Üê Back to Home</a>
</header>

<div class="container">
    <div class="left-panel">
        <h2>Controls</h2>

        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="linear">Linear Search</option>
            <option value="binary">Binary Search</option>
        </select>

        <label for="array-length">Array Length:</label>
        <input type="number" id="array-length" min="5" max="10" value="10">

        <label for="array-input">Or Enter Array (comma separated):</label>
        <input type="text" id="array-input" placeholder="e.g. 5,3,8,1,7">

        <label for="search-target">Target Value:</label>
        <input type="number" id="search-target" placeholder="Enter value to search">
         
        <label for="auto-generate" style="display: flex; width: 100%; height: 50px">  
            <input  type="checkbox" id="auto-generate"  checked>
             <p>Auto-generate array </p>
        </label>
     
        <br>
        <button id="generate" class="btn">Generate Array</button>
        <button id="start-search" class="btn">Start Search</button>

        <h3>Current Array:</h3>
        <div id="current-array"></div>
    </div>

    <div class="right-panel">
        <h2>Visualization</h2>
        <div id="array-container"></div>
        <div id="search-target-display"></div>

        <div class="document">
            
            <div class="complexity">
                <h2 id="tc"></h2>
                <h2 id="sc"></h2>
            </div>
            <hr>
            <div class="pseudo-code"></div>
        </div>
    </div>
</div>

<script src="../js/searching.js"></script>
</body>
</html>
