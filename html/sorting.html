<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="../css/sorting.css">
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <div class="container">
        <div class="left-panel">
            <h2>Controls</h2>

            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="counting">Counting Sort</option>
            </select>

            <label for="array-length">Array Length:</label>
            <input type="number" id="array-length" min="2" max="10" value="7">

            <label for="array-input">Or Enter Array (comma separated):</label>
            <input type="text" id="array-input" placeholder="e.g. 5,3,8,1,7">

            <label>
                <input type="checkbox" id="auto-generate" checked>
                Auto-generate array
            </label>

            <button id="generate">Generate Array</button>
            <button id="sort">Start Sorting</button>

            <h3>Current Array:</h3>
            <div id="current-array"></div>
        </div>

        <div class="right-panel">
            <h2 id="visual-title">Array Visualization</h2>
            <div id="array-container"></div>

            <h2 id="heap-title">Heap Tree Visualization</h2>
            <div id="heap-tree"></div>
        </div>
    </div>

    <script src="../js/sorting.js"></script>
</body>
</html>
