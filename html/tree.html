<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Visualizer</title>
    <link rel="stylesheet" href="../css/tree.css">
</head>
<body>
    <header>
        <h1>Binary Tree Visualizer</h1>
        <a href="../html/index.html">‚Üê Back to Home</a>
    </header>

    <div class="container">
        <div class="left-panel">
            <h2>Controls</h2>
            <label for="tree-size">Number of nodes:</label>
            <input type="number" id="tree-size" min="1" max="10" value="7" class="input-feild">

            <button id="generate-tree" class="btn">Generate Tree</button>

            <h3>Traversals</h3>
            <button id="preorder-btn" class="btn">Preorder</button>
            <button id="inorder-btn" class="btn">Inorder</button>
            <button id="postorder-btn" class="btn">Postorder</button>

            <h3>Current Tree Array</h3>
            <div id="current-array"></div>
        </div>

        <div class="right-panel">
            <h2>Tree Visualization</h2>
            <div id="tree-container"></div>

            
            <div class="document">
               
               <div class="complexity">
                   <h2 id="tc"></h2>
                   <h2 id="sc"></h2>
               </div>
               <hr>
               <div class="pseudo-code"></div>
            </div>
        </div>

    </div>

    <script src="../js/tree.js"></script>
</body>
</html>
