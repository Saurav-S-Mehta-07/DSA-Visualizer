<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Graph Visualizer</title>
    <link rel="stylesheet" href="../css/graph.css">
</head>
<body>
    <header>
      <h1>Advanced Graph Algorithm Visualizer</h1>
      <a href="../html/index.html">← Back to Home</a>
    </header>
    <div class="container">
        <div class="left-panel">
            <h2>Graph Controls</h2>

            <label for="graph-type">Graph Type:</label>
            <select id="graph-type" class="input-feild">
                <option value="undirected">Undirected</option>
                <option value="directed">Directed</option>
            </select>

            <label for="num-nodes">Number of Nodes:</label>
            <input type="number" id="num-nodes" min="2" max="10" value="6"  class="input-feild">

            <label for="edges-input">Edges (format: 1-2-3 → node1-node2-weight):</label>
            <input type="text" id="edges-input" placeholder="1-2-5,2-3-3" class="input-feild">

            <button id="generate-graph" class="btn">Generate Graph</button>

            <h3>Algorithms</h3>
            <button id="bfs-btn" class="btn">BFS</button>
            <button id="dfs-btn" class="btn">DFS</button>
            <button id="components-btn" class="btn">Connected Components</button>
            <button id="dijkstra-btn" class="btn">Dijkstra</button>
            <button id="prims-btn" class="btn">Prim's MST</button>

            <h3>Output / Result:</h3>
            <div id="output"></div>
        </div>

        <div class="right-panel">
            <h2>Graph Visualization</h2>
            <div id="graph-container"></div>

             <div class="document">
               
               <div class="complexity">
                   <h2 id="tc"></h2>
                   <h2 id="sc"></h2>
               </div>
               <hr>
               <div class="pseudo-code"></div>
            </div>
        </div>
    </div>

    <script src="../js/graph.js"></script>
</body>
</html>
